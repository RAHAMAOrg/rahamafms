<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahama Financial Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Archivo:wght@600;700&display=swap');
        
        :root {
            --primary: #00796B;
            --primary-dark: #004D40;
            --primary-light: #4DB6AC;
            --accent: #FF6F00;
            --danger: #D32F2F;
            --warning: #F57C00;
            --success: #388E3C;
            --bg: #F5F7FA;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-muted: #616161;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            box-shadow: var(--shadow);
        }
        
        .logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        .logo h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .logo p {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .user-info {
            padding: 16px 24px;
            background: var(--bg);
            margin: 0 16px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .user-info label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .user-info select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
        }
        
        .nav {
            list-style: none;
        }
        
        .nav button {
            width: 100%;
            padding: 12px 24px;
            text-align: left;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s;
            position: relative;
        }
        
        .nav button:hover {
            background: var(--bg);
            color: var(--primary);
        }
        
        .nav button.active {
            background: linear-gradient(90deg, rgba(0,121,107,0.1) 0%, transparent 100%);
            color: var(--primary);
            font-weight: 600;
        }
        
        .nav button.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
        }
        
        .portal-link {
            margin: 24px 16px 0;
            padding: 12px;
            background: var(--primary);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .portal-link:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Main content */
        .main {
            padding: 32px 48px;
            max-width: 1400px;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h2 {
            font-family: 'Archivo', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* Alert badges */
        .alert-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .alert-badge.warning {
            background: #FFF3E0;
            color: var(--warning);
            border: 1px solid #FFE0B2;
        }
        
        .alert-badge.danger {
            background: #FFEBEE;
            color: var(--danger);
            border: 1px solid #FFCDD2;
        }
        
        /* Forms */
        .form-grid {
            display: grid;
            gap: 20px;
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .form-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group label .required {
            color: var(--danger);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,121,107,0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .threshold-info {
            padding: 16px;
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
            border-radius: 8px;
            font-size: 13px;
            color: var(--success);
            font-weight: 500;
        }
        
        .threshold-info.high {
            background: #FFF3E0;
            border-color: #FFE0B2;
            color: var(--warning);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tables */
        .table-container {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg);
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        td {
            padding: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }
        
        tr:hover {
            background: var(--bg);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: #FFF3E0;
            color: var(--warning);
        }
        
        .status-approved {
            background: #E8F5E9;
            color: var(--success);
        }
        
        .status-paid {
            background: #E3F2FD;
            color: #1976D2;
        }
        
        .status-retired {
            background: #F3E5F5;
            color: #7B1FA2;
        }
        
        .status-rejected {
            background: #FFEBEE;
            color: var(--danger);
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .stat-card h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Archivo', sans-serif;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .stat-card.danger .stat-value {
            color: var(--danger);
        }
        
        .stat-card.warning .stat-value {
            color: var(--warning);
        }
        
        .stat-card.success .stat-value {
            color: var(--success);
        }
        
        /* Budget bars */
        .budget-bar {
            margin-top: 12px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .budget-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .budget-fill.warning {
            background: var(--warning);
        }
        
        .budget-fill.danger {
            background: var(--danger);
        }
        
        /* Action buttons in table */
        .action-btn {
            padding: 12px 18px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 8px;
            min-width: 180px;
        }
        
        .action-btn:hover {
            background: var(--bg);
        }
        
        .action-btn.approve {
            border-color: var(--success);
            color: var(--success);
        }
        
        .action-btn.approve:hover {
            background: var(--success);
            color: white;
        }
        
        .action-btn.reject {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .action-btn.reject:hover {
            background: var(--danger);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-muted);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .workflow-diagram {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }
        
        .workflow-step {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg);
            border-radius: 8px;
        }
        
        .workflow-number {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .workflow-content {
            flex: 1;
        }
        
        .workflow-content strong {
            display: block;
            margin-bottom: 4px;
            color: var(--text);
        }
        
        .workflow-content span {
            font-size: 13px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <h1>Rahama FMS</h1>
                <p>Financial Management System</p>
            </div>
           <div class="user-info">
    <label>Signed in as</label>
    <div id="loggedInUser" style="font-weight:600;"></div>
</div>
            
            <ul class="nav">
                <li><button onclick="app.showView('dashboard')" class="active" data-view="dashboard">Dashboard</button></li>
                <li><button onclick="app.showView('conceptNote')" data-view="conceptNote">Create Concept Note</button></li>
                <li><button onclick="app.showView('payment')" data-view="payment">Request Payment</button></li>
                <li><button onclick="app.showView('retirement')" data-view="retirement">Submit Retirement</button></li>
                <li><button onclick="app.showView('approvals')" data-view="approvals">My Approvals</button></li>
                <li><button id="reportsBtn" onclick="app.showView('reports')" data-view="reports">Reports & Budget</button></li>
                <li><button onclick="app.showView('settings')" data-view="settings">Settings</button></li>
            </ul>
            
            <a href="https://rahamaorg.github.io/appraisal-system/" class="portal-link" target="_blank">
                ← Back to Staff Portal
            </a>
        </div>
        
        <div class="main" id="mainContent">
            </div>
    </div>
    
    <script>
        const SUPABASE_URL = "https://sqygmoxpegbfxddglhbx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxeWdtb3hwZWdiZnhkZGdsaGJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTYzNTcsImV4cCI6MjA4NjU3MjM1N30.Oi3Vhw4q4F58cyb1yhJ90fcjGIVNwp34CqMtfxswkr8";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const app = {
            currentUser: '',
            data: {
                conceptNotes: [],
                payments: [],
                retirements: [],
                staff: [
                    'Usman Musa', 'Aisha Linatu Abdulrahman', 'Fatima Yusuf Matsayi',
                    'Khadijah Abdulrahman', 'Sani Hamisu', 'Salahuddeen Sambo',
                    'Ahmad Abdulrahman Tijjani', 'Maryam Abdulrahman Tijjani',
                    'Sumayya Adam', 'Aisha Umar', 'Paulina Paul', 'Fatima Tijjani'
                ],
                projects: [
                    { code: 'DRT102', name: 'Ascent Phase II', budget: 35000000 },
                    { code: 'CBA101', name: 'Community Health Initiative', budget: 16000000 },
                    { code: 'GEPP101', name: 'Girls Education & Protection Program GEPP', budget: 75000000 },
                    { code: 'AYP101', name: 'Adolescents and Young People Project', budget: 8000000 },
                    { code: 'TES101', name: 'TES', budget: 500000 },
                    { code: 'ADM001', name: 'Admin & Operations', budget: 1000000 }
                ],
                roles: {
                    'Aisha Linatu Abdulrahman': 'budgetOwner',
                    'Fatima Tijjani': 'ed',
                    'Khadijah Abdulrahman': 'procurement',
                    'Fatima Yusuf Matsayi': 'procurement',
                    'Salahuddeen Sambo': 'finance',
                    'Sani Hamisu': 'finance'
                }
            },

            async init() {
                await this.loadData();
                const params = new URLSearchParams(window.location.search);
                const urlSession = params.get('session');
                if (urlSession) localStorage.setItem('pms_user', decodeURIComponent(urlSession));

                const session = localStorage.getItem('pms_user');
                if (session) {
                    const user = JSON.parse(session);
                    this.currentUser = user.name;
                    const el = document.getElementById('loggedInUser');
                    if (el) el.innerText = user.name;
                    
                    const role = this.getUserRole();
                    const btn = document.getElementById('reportsBtn');
                    if (!['budgetOwner','ed','procurement','finance'].includes(role) && btn) btn.style.display = 'none';
                }
                this.showView('dashboard');
            },

            async loadData() {
                const [cnRes, payRes, retRes] = await Promise.all([
                    supabaseClient.from('concept_notes').select('*'),
                    supabaseClient.from('payments').select('*'),
                    supabaseClient.from('retirements').select('*')
                ]);
                this.data.conceptNotes = cnRes.data || [];
                this.data.payments = payRes.data || [];
                this.data.retirements = retRes.data || [];
            },

            getUserRole() {
                return this.data.roles[this.currentUser] || 'staff';
            },

            async submitConceptNote(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const cost = parseFloat(formData.get('estimatedCost'));
                
                const note = {
                    refNumber: 'CN-' + Date.now().toString().slice(-6),
                    staffName: this.currentUser,
                    submittedDate: new Date().toISOString(),
                    projectCode: formData.get('projectCode'),
                    activityTitle: formData.get('activityTitle'),
                    estimatedCost: cost,
                    status: 'pending_budget_owner',
                    currentHolder: 'Aisha Linatu Abdulrahman' // Budget Owner
                };

                const { error } = await supabaseClient.from('concept_notes').insert([note]);
                if (!error) {
                    alert('Concept Note submitted for approval!');
                    await this.loadData();
                    this.showView('dashboard');
                }
            },

            async submitPayment(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const amount = parseFloat(formData.get('amount'));
                
                const payment = {
                    refNumber: 'PAY-' + Date.now().toString().slice(-6),
                    staffName: this.currentUser,
                    requestDate: new Date().toISOString(),
                    amount: amount,
                    status: 'pending_finance',
                    currentHolder: 'Salahuddeen Sambo' // Default Finance
                };

                const { error } = await supabaseClient.from('payments').insert([payment]);
                if (!error) {
                    alert('Payment request submitted!');
                    await this.loadData();
                    this.showView('dashboard');
                }
            },

            async handleApproval(id, type, action) {
                const table = type === 'concept' ? 'concept_notes' : 'payments';
                const item = type === 'concept' ? 
                    this.data.conceptNotes.find(n => n.id === id) : 
                    this.data.payments.find(p => p.id === id);

                let nextStatus = action === 'approve' ? 'approved' : 'rejected';
                let nextHolder = 'none';

                // Logic for Concept Notes
                if (type === 'concept' && action === 'approve') {
                    if (item.estimatedCost > 1000000 && item.status === 'pending_budget_owner') {
                        nextStatus = 'pending_ed';
                        nextHolder = 'Fatima Tijjani';
                    } else {
                        nextStatus = 'approved';
                    }
                }

                const { error } = await supabaseClient.from(table)
                    .update({ status: nextStatus, currentHolder: nextHolder })
                    .eq('id', id);

                if (!error) {
                    alert(`Request ${action}d successfully`);
                    await this.loadData();
                    this.showView('approvals');
                }
            },

            showView(viewName) {
                document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
                const targetBtn = document.querySelector(`.nav button[data-view="${viewName}"]`);
                if (targetBtn) targetBtn.classList.add('active');
                
                const content = document.getElementById('mainContent');
                if (!this.currentUser) {
                    content.innerHTML = `<div class="empty-state"><h2>User session not found</h2><p>Please login from the Staff Portal.</p></div>`;
                    return;
                }
                
                switch(viewName) {
                    case 'dashboard': this.renderDashboard(content); break;
                    case 'conceptNote': this.renderConceptNoteForm(content); break;
                    case 'payment': this.renderPaymentForm(content); break;
                    case 'retirement': this.renderRetirementForm(content); break;
                    case 'approvals': this.renderApprovals(content); break;
                    case 'reports': this.renderReports(content); break;
                    case 'settings': this.renderSettings(content); break;
                }
            },

            renderDashboard(content) {
                const myConceptNotes = this.data.conceptNotes.filter(cn => cn.staffName === this.currentUser);
                const myPayments = this.data.payments.filter(p => p.staffName === this.currentUser);
                const unretiredPayments = myPayments.filter(p => p.status === 'paid' && !this.data.retirements.find(r => r.paymentRef === p.refNumber));
                
                content.innerHTML = `
                    <div class="header">
                        <h2>Dashboard</h2>
                        <p>Welcome back, ${this.currentUser.split(' ')[0]}</p>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card"><h3>Concept Notes</h3><div class="stat-value">${myConceptNotes.length}</div></div>
                        <div class="stat-card"><h3>Unretired Advances</h3><div class="stat-value">${unretiredPayments.length}</div></div>
                    </div>
                    <h3 style="margin-bottom: 16px;">Recent Activity</h3>
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Date</th><th>Type</th><th>Ref</th><th>Amount</th><th>Status</th></tr></thead>
                            <tbody>
                                ${this.getRecentActivity().map(item => `
                                    <tr>
                                        <td>${new Date(item.date).toLocaleDateString()}</td>
                                        <td>${item.type}</td>
                                        <td>${item.ref}</td>
                                        <td>₦${item.amount?.toLocaleString() || 0}</td>
                                        <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5">No activity</td></tr>'}
                            </tbody>
                        </table>
                    </div>`;
            },

            getRecentActivity() {
                const activity = [
                    ...this.data.conceptNotes.filter(cn => cn.staffName === this.currentUser).map(cn => ({date: cn.submittedDate, type: 'Concept', ref: cn.refNumber, amount: cn.estimatedCost, status: cn.status})),
                    ...this.data.payments.filter(p => p.staffName === this.currentUser).map(p => ({date: p.requestDate, type: 'Payment', ref: p.refNumber, amount: p.amount, status: p.status}))
                ];
                return activity.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);
            },

            renderApprovals(content) {
                const pendingCN = this.data.conceptNotes.filter(cn => cn.currentHolder === this.currentUser);
                const pendingPay = this.data.payments.filter(p => p.currentHolder === this.currentUser);

                content.innerHTML = `
                    <div class="header"><h2>Pending Approvals</h2></div>
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Ref</th><th>Staff</th><th>Amount</th><th>Actions</th></tr></thead>
                            <tbody>
                                ${pendingCN.map(item => `
                                    <tr>
                                        <td>${item.refNumber}</td>
                                        <td>${item.staffName}</td>
                                        <td>₦${item.estimatedCost.toLocaleString()}</td>
                                        <td>
                                            <button class="btn btn-primary" onclick="app.handleApproval(${item.id}, 'concept', 'approve')">Approve</button>
                                            <button class="btn btn-secondary" onclick="app.handleApproval(${item.id}, 'concept', 'reject')">Reject</button>
                                        </td>
                                    </tr>
                                `).join('')}
                                ${pendingPay.map(item => `
                                    <tr>
                                        <td>${item.refNumber}</td>
                                        <td>${item.staffName}</td>
                                        <td>₦${item.amount.toLocaleString()}</td>
                                        <td>
                                            <button class="btn btn-primary" onclick="app.handleApproval(${item.id}, 'payment', 'approve')">Approve</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>`;
            },

            renderConceptNoteForm(content) {
                content.innerHTML = `
                    <div class="header"><h2>Create Concept Note</h2></div>
                    <form class="form-grid" onsubmit="app.submitConceptNote(event)">
                        <div class="form-group"><label>Project</label><select name="projectCode">${this.data.projects.map(p => `<option value="${p.code}">${p.name}</option>`).join('')}</select></div>
                        <div class="form-group"><label>Activity Title</label><input type="text" name="activityTitle" required></div>
                        <div class="form-group"><label>Estimated Cost</label><input type="number" name="estimatedCost" required></div>
                        <button type="submit" class="btn btn-primary">Submit for Approval</button>
                    </form>`;
            },

            renderPaymentForm(content) {
                content.innerHTML = `
                    <div class="header"><h2>Request Payment</h2></div>
                    <form class="form-grid" onsubmit="app.submitPayment(event)">
                        <div class="form-group"><label>Amount</label><input type="number" name="amount" required></div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>`;
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>

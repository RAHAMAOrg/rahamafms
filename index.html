<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahama Financial Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Archivo:wght@600;700&display=swap');
        
        :root {
            --primary: #00796B; --primary-dark: #004D40; --accent: #FF6F00;
            --danger: #D32F2F; --warning: #F57C00; --success: #388E3C;
            --bg: #F5F7FA; --surface: #FFFFFF; --text: #1A1A1A;
            --text-muted: #616161; --border: #E0E0E0; --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); }
        .app { display: grid; grid-template-columns: 280px 1fr; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { background: var(--surface); border-right: 1px solid var(--border); padding: 24px 0; }
        .logo { padding: 0 24px 24px; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
        .user-info { padding: 16px 24px; background: var(--bg); margin: 0 16px 24px; border-radius: 8px; border: 1px solid var(--border); }
        .nav { list-style: none; }
        .nav button { width: 100%; padding: 12px 24px; text-align: left; background: none; border: none; cursor: pointer; transition: 0.2s; }
        .nav button.active { background: rgba(0,121,107,0.1); color: var(--primary); border-left: 3px solid var(--primary); font-weight: 600; }

        /* Content Area */
        .main { padding: 32px 48px; max-width: 1400px; }
        .form-grid { display: grid; gap: 20px; background: var(--surface); padding: 32px; border-radius: 12px; border: 1px solid var(--border); }
        .two-col { grid-template-columns: 1fr 1fr; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .full-width { grid-column: 1 / -1; }
        input, select, textarea { padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; }
        .btn { padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Tables & Badges */
        .table-container { background: white; border-radius: 12px; border: 1px solid var(--border); overflow: hidden; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 12px; color: var(--text-muted); }
        td { padding: 12px; border-top: 1px solid var(--border); font-size: 14px; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #FFF3E0; color: var(--warning); }
        .status-approved { background: #E8F5E9; color: var(--success); }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <h1 style="color: var(--primary);">Rahama FMS</h1>
                <p style="font-size: 12px; color: var(--text-muted);">Financial Management System</p>
            </div>
            <div class="user-info">
                <label style="font-size: 11px; color: var(--text-muted);">SIGNED IN AS</label>
                <div id="loggedInUser" style="font-weight:600;">Connecting...</div>
            </div>
            <ul class="nav">
                <li><button onclick="app.showView('dashboard')" data-view="dashboard">Dashboard</button></li>
                <li><button onclick="app.showView('conceptNote')" data-view="conceptNote">Create Concept Note</button></li>
                <li><button onclick="app.showView('payment')" data-view="payment">Request Payment</button></li>
                <li><button onclick="app.showView('retirement')" data-view="retirement">Submit Retirement</button></li>
            </ul>
        </div>
        
        <div class="main" id="mainContent">
            </div>
    </div>

    <script>
        const SUPABASE_URL = "https://sqygmoxpegbfxddglhbx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxeWdtb3hwZWdiZnhkZGdsaGJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTYzNTcsImV4cCI6MjA4NjU3MjM1N30.Oi3Vhw4q4F58cyb1yhJ90fcjGIVNwp34CqMtfxswkr8";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const app = {
            currentUser: '',
            data: { conceptNotes: [], payments: [], retirements: [] },
            projects: [
                { code: 'DRT102', name: 'Ascent Phase II' },
                { code: 'CBA101', name: 'Community Health' },
                { code: 'GEPP101', name: 'Girls Education' }
            ],

            async init() {
                const session = localStorage.getItem('pms_user');
                if (!session) {
                    document.getElementById('mainContent').innerHTML = `<h2>Access Denied</h2><p>Please login from the portal.</p>`;
                    return;
                }
                const user = JSON.parse(session);
                this.currentUser = user.name;
                document.getElementById('loggedInUser').innerText = this.currentUser;

                await this.loadData();
                this.showView('dashboard');
            },

            async loadData() {
                // Fetch everything from your new schema
                const [cn, pay, ret] = await Promise.all([
                    supabaseClient.from('concept_notes').select('*').order('submittedDate', { ascending: false }),
                    supabaseClient.from('payments').select('*').order('request_date', { ascending: false }),
                    supabaseClient.from('retirements').select('*').order('submitted_date', { ascending: false })
                ]);
                this.data.conceptNotes = cn.data || [];
                this.data.payments = pay.data || [];
                this.data.retirements = ret.data || [];
            },

            showView(viewName) {
                document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
                const btn = document.querySelector(`[data-view="${viewName}"]`);
                if (btn) btn.classList.add('active');

                const content = document.getElementById('mainContent');
                content.innerHTML = `<p>Loading...</p>`;

                switch(viewName) {
                    case 'dashboard': this.renderDashboard(content); break;
                    case 'conceptNote': this.renderConceptNoteForm(content); break;
                    case 'payment': this.renderPaymentForm(content); break;
                    case 'retirement': this.renderRetirementForm(content); break;
                }
            },

            renderDashboard(content) {
                const userCN = this.data.conceptNotes.filter(n => n.staffName === this.currentUser);
                content.innerHTML = `
                    <div style="margin-bottom: 32px;">
                        <h2>Dashboard</h2>
                        <p>Welcome, ${this.currentUser}.</p>
                    </div>
                    <div class="table-container">
                        <div style="padding: 16px; border-bottom: 1px solid var(--border);"><strong>Your Recent Concept Notes</strong></div>
                        <table>
                            <thead><tr><th>Ref</th><th>Title</th><th>Cost</th><th>Status</th></tr></thead>
                            <tbody>
                                ${userCN.length ? userCN.map(n => `
                                    <tr>
                                        <td>${n.refNumber || 'N/A'}</td>
                                        <td>${n.activityTitle}</td>
                                        <td>₦${Number(n.estimatedCost).toLocaleString()}</td>
                                        <td><span class="status-badge status-${n.status}">${n.status}</span></td>
                                    </tr>
                                `).join('') : '<tr><td colspan="4">No notes found.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            },

            renderConceptNoteForm(content) {
                content.innerHTML = `
                    <div style="margin-bottom: 24px;"><h2>New Concept Note</h2></div>
                    <form class="form-grid two-col" id="cnForm">
                        <div class="form-group">
                            <label>Project</label>
                            <select name="projectCode" required>
                                ${this.projects.map(p => `<option value="${p.code}">${p.code} - ${p.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Activity Title</label>
                            <input type="text" name="activityTitle" required placeholder="e.g. Training Session">
                        </div>
                        <div class="form-group">
                            <label>Estimated Cost (₦)</label>
                            <input type="number" name="estimatedCost" required>
                        </div>
                        <div class="form-group">
                            <label>Requires Procurement?</label>
                            <select name="requiresProcurement">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Objective</label>
                            <textarea name="objective" required rows="3"></textarea>
                        </div>
                        <div class="btn-group full-width">
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit Concept Note</button>
                        </div>
                    </form>
                `;
                document.getElementById('cnForm').onsubmit = (e) => this.handleSubmit(e, 'concept_notes');
            },

            renderRetirementForm(content) {
                // Find paid payments for this user that haven't been retired yet
                const paidPayments = this.data.payments.filter(p => 
                    p.staff_name === this.currentUser && 
                    p.status === 'paid' && 
                    !this.data.retirements.find(r => r.payment_ref === p.ref_number)
                );

                content.innerHTML = `
                    <div style="margin-bottom: 24px;"><h2>Submit Retirement</h2></div>
                    <form class="form-grid two-col" id="retireForm">
                        <div class="form-group full-width">
                            <label>Select Paid Advance</label>
                            <select name="payment_ref" id="paySelect" required>
                                <option value="">-- Select Advance --</option>
                                ${paidPayments.map(p => `<option value="${p.ref_number}" data-amount="${p.amount}">${p.ref_number} (₦${p.amount.toLocaleString()})</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Actual Spent (₦)</label>
                            <input type="number" name="actual_spent" id="spentInput" required>
                        </div>
                        <div class="form-group">
                            <label>Balance to Return (₦)</label>
                            <input type="number" name="balance_to_return" id="balanceInput" readonly style="background: #f0f0f0;">
                        </div>
                        <div class="form-group full-width">
                            <label>Activity Summary</label>
                            <textarea name="activity_report" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit Retirement</button>
                    </form>
                `;

                // Logic to auto-calculate balance
                const spentInp = document.getElementById('spentInput');
                const paySel = document.getElementById('paySelect');
                const balInp = document.getElementById('balanceInput');

                const calc = () => {
                    const selected = paySel.options[paySel.selectedIndex];
                    const advance = selected ? Number(selected.getAttribute('data-amount')) : 0;
                    const spent = Number(spentInp.value) || 0;
                    balInp.value = advance - spent;
                };

                spentInp.oninput = calc;
                paySel.onchange = calc;

                document.getElementById('retireForm').onsubmit = (e) => this.handleSubmit(e, 'retirements');
            },

            async handleSubmit(e, table) {
                e.preventDefault();
                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                btn.innerText = "Submitting...";

                const formData = new FormData(e.target);
                const payload = Object.fromEntries(formData.entries());
                
                // Add System Fields
                payload.staffName = this.currentUser; // Matches your RENAME to staffName
                payload.status = 'pending';
                payload.refNumber = 'REF-' + Math.random().toString(36).substr(2, 9).toUpperCase();

                const { error } = await supabaseClient.from(table).insert([payload]);

                if (error) {
                    alert("Database Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "Try Again";
                } else {
                    await this.loadData();
                    this.showView('dashboard');
                }
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>

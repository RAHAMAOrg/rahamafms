<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahama Financial Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Archivo:wght@600;700&display=swap');
        
        :root {
            --primary: #00796B;
            --primary-dark: #004D40;
            --primary-light: #4DB6AC;
            --accent: #FF6F00;
            --danger: #D32F2F;
            --warning: #F57C00;
            --success: #388E3C;
            --bg: #F5F7FA;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-muted: #616161;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            box-shadow: var(--shadow);
        }
        
        .logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        .logo h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .logo p {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .user-info {
            padding: 16px 24px;
            background: var(--bg);
            margin: 0 16px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .user-info label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .user-info select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
        }
        
        .nav {
            list-style: none;
        }
        
        .nav button {
            width: 100%;
            padding: 12px 24px;
            text-align: left;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s;
            position: relative;
        }
        
        .nav button:hover {
            background: var(--bg);
            color: var(--primary);
        }
        
        .nav button.active {
            background: linear-gradient(90deg, rgba(0,121,107,0.1) 0%, transparent 100%);
            color: var(--primary);
            font-weight: 600;
        }
        
        .nav button.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
        }
        
        .portal-link {
            margin: 24px 16px 0;
            padding: 12px;
            background: var(--primary);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .portal-link:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Main content */
        .main {
            padding: 32px 48px;
            max-width: 1400px;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h2 {
            font-family: 'Archivo', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* Alert badges */
        .alert-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .alert-badge.warning {
            background: #FFF3E0;
            color: var(--warning);
            border: 1px solid #FFE0B2;
        }
        
        .alert-badge.danger {
            background: #FFEBEE;
            color: var(--danger);
            border: 1px solid #FFCDD2;
        }
        
        /* Forms */
        .form-grid {
            display: grid;
            gap: 20px;
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .form-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group label .required {
            color: var(--danger);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,121,107,0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .threshold-info {
            padding: 16px;
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
            border-radius: 8px;
            font-size: 13px;
            color: var(--success);
            font-weight: 500;
        }
        
        .threshold-info.high {
            background: #FFF3E0;
            border-color: #FFE0B2;
            color: var(--warning);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tables */
        .table-container {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg);
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        td {
            padding: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }
        
        tr:hover {
            background: var(--bg);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { background: #FFF3E0; color: var(--warning); }
        .status-approved { background: #E8F5E9; color: var(--success); }
        .status-paid { background: #E3F2FD; color: #1976D2; }
        .status-retired { background: #F3E5F5; color: #7B1FA2; }
        .status-rejected { background: #FFEBEE; color: var(--danger); }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .stat-card h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Archivo', sans-serif;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .stat-card.danger .stat-value { color: var(--danger); }
        .stat-card.warning .stat-value { color: var(--warning); }
        .stat-card.success .stat-value { color: var(--success); }
        
        /* Budget bars */
        .budget-bar {
            margin-top: 12px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .budget-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .budget-fill.warning { background: var(--warning); }
        .budget-fill.danger { background: var(--danger); }
        
        /* Action buttons in table */
        .action-btn {
            padding: 8px 14px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 4px;
        }
        
        .action-btn.approve { border-color: var(--success); color: var(--success); }
        .action-btn.approve:hover { background: var(--success); color: white; }
        .action-btn.reject { border-color: var(--danger); color: var(--danger); }
        .action-btn.reject:hover { background: var(--danger); color: white; }
        
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-muted);
        }
        
        .workflow-diagram {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }
        
        .workflow-step {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg);
            border-radius: 8px;
        }
        
        .workflow-number {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .workflow-content { flex: 1; }
        .workflow-content strong { display: block; margin-bottom: 4px; color: var(--text); }
        .workflow-content span { font-size: 13px; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <h1>Rahama FMS</h1>
                <p>Financial Management System</p>
            </div>
           <div class="user-info">
                <label>Signed in as</label>
                <div id="loggedInUser" style="font-weight:600;"></div>
            </div>
            
            <ul class="nav">
                <li><button onclick="app.showView('dashboard')" class="active" data-view="dashboard">Dashboard</button></li>
                <li><button onclick="app.showView('conceptNote')" data-view="conceptNote">Create Concept Note</button></li>
                <li><button onclick="app.showView('payment')" data-view="payment">Request Payment</button></li>
                <li><button onclick="app.showView('retirement')" data-view="retirement">Submit Retirement</button></li>
                <li><button onclick="app.showView('approvals')" data-view="approvals">My Approvals</button></li>
                <li><button id="reportsBtn" onclick="app.showView('reports')" data-view="reports">Reports & Budget</button></li>
                <li><button onclick="app.showView('settings')" data-view="settings">Settings</button></li>
            </ul>
            
            <a href="https://rahamaorg.github.io/appraisal-system/" class="portal-link" target="_blank">
                ← Back to Staff Portal
            </a>
        </div>
        
        <div class="main" id="mainContent">
            </div>
    </div>
    
    <script>
        const SUPABASE_URL = "https://sqygmoxpegbfxddglhbx.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxeWdtb3hwZWdiZnhkZGdsaGJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTYzNTcsImV4cCI6MjA4NjU3MjM1N30.Oi3Vhw4q4F58cyb1yhJ90fcjGIVNwp34CqMtfxswkr8";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const app = {
            currentUser: '',
            data: {
                conceptNotes: [],
                payments: [],
                retirements: [],
                projects: [
                    { code: 'DRT102', name: 'Ascent Phase II', budget: 35000000 },
                    { code: 'CBA101', name: 'Community Health Initiative', budget: 16000000 },
                    { code: 'GEPP101', name: 'Girls Education & Protection Program GEPP', budget: 75000000 },
                    { code: 'AYP101', name: 'Adolescents and Young People Project', budget: 8000000 },
                    { code: 'TES101', name: 'TES', budget: 500000 },
                    { code: 'ADM001', name: 'Admin & Operations', budget: 1000000 }
                ],
                roles: {
                    'Aisha Linatu Abdulrahman': 'budgetOwner',
                    'Fatima Tijjani': 'ed',
                    'Khadijah Abdulrahman': 'procurement',
                    'Fatima Yusuf Matsayi': 'procurement',
                    'Salahuddeen Sambo': 'finance',
                    'Sani Hamisu': 'finance'
                }
            },

            async init() {
                const params = new URLSearchParams(window.location.search);
                const urlSession = params.get('session');
                if (urlSession) localStorage.setItem('pms_user', decodeURIComponent(urlSession));

                const session = localStorage.getItem('pms_user');
                if (session) {
                    const user = JSON.parse(session);
                    this.currentUser = user.name;
                    document.getElementById('loggedInUser').innerText = user.name;
                    
                    const role = this.getUserRole();
                    const btn = document.getElementById('reportsBtn');
                    if (!['budgetOwner','ed','procurement','finance'].includes(role) && btn) {
                        btn.style.display = 'none';
                    }
                }
                await this.loadData();
                this.showView('dashboard');
            },

            getUserRole() {
                return this.data.roles[this.currentUser] || 'staff';
            },

            async loadData() {
                // Optimized single-trip loading
                const [cnRes, payRes, retRes] = await Promise.all([
                    supabaseClient.from('concept_notes').select('*').order('submittedDate', { ascending: false }),
                    supabaseClient.from('payments').select('*').order('requestDate', { ascending: false }),
                    supabaseClient.from('retirements').select('*')
                ]);

                this.data.conceptNotes = cnRes.data || [];
                this.data.payments = payRes.data || [];
                this.data.retirements = retRes.data || [];
                if (document.getElementById('mainContent').innerHTML.includes('Dashboard')) {
                    this.showView('dashboard');
                }
            },

            showView(viewName) {
                document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
                const targetBtn = document.querySelector(`.nav button[data-view="${viewName}"]`);
                if (targetBtn) targetBtn.classList.add('active');
                
                const content = document.getElementById('mainContent');
                if (!this.currentUser) {
                    content.innerHTML = `<div class="empty-state"><h2>User session not found</h2><p>Please login from the Staff Portal.</p></div>`;
                    return;
                }
                
                switch(viewName) {
                    case 'dashboard': this.renderDashboard(content); break;
                    case 'conceptNote': this.renderConceptNoteForm(content); break;
                    case 'payment': this.renderPaymentForm(content); break;
                    case 'retirement': this.renderRetirementForm(content); break;
                    case 'approvals': this.renderApprovals(content); break;
                    case 'reports': this.renderReports(content); break;
                }
            },

            renderConceptNoteForm(content) {
                content.innerHTML = `
                    <div class="header">
                        <h2>Create Concept Note</h2>
                        <p>Step 1: Develop your activity justification and budget</p>
                    </div>
                    <form class="form-grid two-col" onsubmit="app.submitConceptNote(event)">
                        <div class="form-group">
                            <label>Project Code <span class="required">*</span></label>
                            <select name="projectCode" required>
                                <option value="">Select project</option>
                                ${this.data.projects.map(p => `<option value="${p.code}">${p.code} - ${p.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Activity Title <span class="required">*</span></label>
                            <input type="text" name="activityTitle" required placeholder="e.g., Radio Jingle Production">
                        </div>
                        <div class="form-group full-width">
                            <label>Justification <span class="required">*</span></label>
                            <textarea name="justification" required placeholder="Why is this activity necessary?"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>Description <span class="required">*</span></label>
                            <textarea name="description" required placeholder="Detailed breakdown of the activity"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Estimated Cost (₦) <span class="required">*</span></label>
                            <input type="number" name="estimatedCost" required min="1">
                        </div>
                        <div class="form-group">
                            <label>Implementation Date <span class="required">*</span></label>
                            <input type="date" name="activityDate" required>
                        </div>
                        <div class="btn-group full-width">
                            <button type="submit" class="btn btn-primary">Submit Concept Note</button>
                        </div>
                    </form>`;
            },

            async submitConceptNote(e) {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.innerText = 'Submitting...';

                const formData = new FormData(e.target);
                const cost = parseFloat(formData.get('estimatedCost'));
                
                // APPROVAL LOGIC: Route based on amount
                const status = cost > 1000000 ? 'pending_ed' : 'pending_bo';

                const newCN = {
                    refNumber: 'CN-' + Math.random().toString(36).substr(2, 6).toUpperCase(),
                    staffName: this.currentUser,
                    projectCode: formData.get('projectCode'),
                    activityTitle: formData.get('activityTitle'),
                    justification: formData.get('justification'),
                    description: formData.get('description'),
                    estimatedCost: cost,
                    activityDate: formData.get('activityDate'),
                    submittedDate: new Date().toISOString(),
                    status: status
                };

                const { error } = await supabaseClient.from('concept_notes').insert([newCN]);
                if (error) {
                    alert('Error: ' + error.message);
                    btn.disabled = false;
                } else {
                    await this.loadData();
                    this.showView('dashboard');
                }
            },

            renderApprovals(content) {
                const role = this.getUserRole();
                let filtered = [];

                // APPROVAL LOGIC: Filtering based on roles
                if (role === 'budgetOwner') {
                    filtered = this.data.conceptNotes.filter(cn => cn.status === 'pending_bo');
                } else if (role === 'ed') {
                    filtered = this.data.conceptNotes.filter(cn => cn.status === 'pending_ed');
                } else if (role === 'procurement') {
                    filtered = this.data.payments.filter(p => p.status === 'pending_procurement');
                } else if (role === 'finance') {
                    filtered = this.data.payments.filter(p => p.status === 'approved' || p.status === 'pending_finance');
                }

                content.innerHTML = `
                    <div class="header">
                        <h2>My Approvals</h2>
                        <p>Items requiring your review and authorization</p>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ref</th>
                                    <th>Staff</th>
                                    <th>Activity/Project</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filtered.map(item => `
                                    <tr>
                                        <td>${item.refNumber}</td>
                                        <td>${item.staffName}</td>
                                        <td>${item.activityTitle || item.projectCode}</td>
                                        <td>₦${(item.estimatedCost || item.amount).toLocaleString()}</td>
                                        <td>
                                            <button class="action-btn approve" onclick="app.processAction('${item.id}', 'approve', '${item.estimatedCost ? 'cn' : 'pay'}')">Approve</button>
                                            <button class="action-btn reject" onclick="app.processAction('${item.id}', 'reject', '${item.estimatedCost ? 'cn' : 'pay'}')">Reject</button>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5" style="text-align:center; padding:20px;">No pending approvals</td></tr>'}
                            </tbody>
                        </table>
                    </div>`;
            },

            async processAction(id, action, type) {
                const table = type === 'cn' ? 'concept_notes' : 'payments';
                const newStatus = action === 'reject' ? 'rejected' : 'approved';
                
                const { error } = await supabaseClient.from(table).update({ status: newStatus }).eq('id', id);
                if (error) alert(error.message);
                else {
                    await this.loadData();
                    this.showView('approvals');
                }
            },

            renderDashboard(content) {
                const myCN = this.data.conceptNotes.filter(cn => cn.staffName === this.currentUser);
                const myPay = this.data.payments.filter(p => p.staffName === this.currentUser);
                
                content.innerHTML = `
                    <div class="header">
                        <h2>Dashboard</h2>
                        <p>Welcome, ${this.currentUser}</p>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Concept Notes</h3>
                            <div class="stat-value">${myCN.length}</div>
                            <div class="stat-label">Total Submissions</div>
                        </div>
                        <div class="stat-card">
                            <h3>Payments</h3>
                            <div class="stat-value">₦${myPay.reduce((s, p) => s + (p.status === 'paid' ? p.amount : 0), 0).toLocaleString()}</div>
                            <div class="stat-label">Total Paid Out</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom:15px;">Recent Activity</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr><th>Ref</th><th>Activity</th><th>Cost</th><th>Status</th></tr>
                            </thead>
                            <tbody>
                                ${myCN.slice(0, 5).map(cn => `
                                    <tr>
                                        <td>${cn.refNumber}</td>
                                        <td>${cn.activityTitle}</td>
                                        <td>₦${cn.estimatedCost.toLocaleString()}</td>
                                        <td><span class="status-badge status-${cn.status.split('_')[0]}">${cn.status.replace('_', ' ')}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>`;
            }
        };

        // Initialize App
        window.onload = () => app.init();
    </script>
</body>
</html>

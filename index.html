<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahama Financial Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Archivo:wght@600;700&display=swap');
        
        :root {
            --primary: #00796B;
            --primary-dark: #004D40;
            --primary-light: #4DB6AC;
            --accent: #FF6F00;
            --danger: #D32F2F;
            --warning: #F57C00;
            --success: #388E3C;
            --bg: #F5F7FA;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-muted: #616161;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .app {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            box-shadow: var(--shadow);
        }
        
        .logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        .logo h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .logo p {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .user-info {
            padding: 16px 24px;
            background: var(--bg);
            margin: 0 16px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .user-info label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .user-info select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
        }
        
        .nav {
            list-style: none;
        }
        
        .nav button {
            width: 100%;
            padding: 12px 24px;
            text-align: left;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s;
            position: relative;
        }
        
        .nav button:hover {
            background: var(--bg);
            color: var(--primary);
        }
        
        .nav button.active {
            background: linear-gradient(90deg, rgba(0,121,107,0.1) 0%, transparent 100%);
            color: var(--primary);
            font-weight: 600;
        }
        
        .nav button.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
        }
        
        .portal-link {
            margin: 24px 16px 0;
            padding: 12px;
            background: var(--primary);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .portal-link:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Main content */
        .main {
            padding: 32px 48px;
            max-width: 1400px;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h2 {
            font-family: 'Archivo', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* Alert badges */
        .alert-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .alert-badge.warning {
            background: #FFF3E0;
            color: var(--warning);
            border: 1px solid #FFE0B2;
        }
        
        .alert-badge.danger {
            background: #FFEBEE;
            color: var(--danger);
            border: 1px solid #FFCDD2;
        }
        
        /* Forms */
        .form-grid {
            display: grid;
            gap: 20px;
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .form-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group label .required {
            color: var(--danger);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: var(--surface);
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,121,107,0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .threshold-info {
            padding: 16px;
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
            border-radius: 8px;
            font-size: 13px;
            color: var(--success);
            font-weight: 500;
        }
        
        .threshold-info.high {
            background: #FFF3E0;
            border-color: #FFE0B2;
            color: var(--warning);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tables */
        .table-container {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg);
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        td {
            padding: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }
        
        tr:hover {
            background: var(--bg);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: #FFF3E0;
            color: var(--warning);
        }
        
        .status-approved {
            background: #E8F5E9;
            color: var(--success);
        }
        
        .status-paid {
            background: #E3F2FD;
            color: #1976D2;
        }
        
        .status-retired {
            background: #F3E5F5;
            color: #7B1FA2;
        }
        
        .status-rejected {
            background: #FFEBEE;
            color: var(--danger);
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .stat-card h3 {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Archivo', sans-serif;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .stat-card.danger .stat-value {
            color: var(--danger);
        }
        
        .stat-card.warning .stat-value {
            color: var(--warning);
        }
        
        .stat-card.success .stat-value {
            color: var(--success);
        }
        
        /* Budget bars */
        .budget-bar {
            margin-top: 12px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .budget-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .budget-fill.warning {
            background: var(--warning);
        }
        
        .budget-fill.danger {
            background: var(--danger);
        }
        
        /* Action buttons in table */
        .action-btn {
            padding: 6px 12px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 8px;
        }
        
        .action-btn:hover {
            background: var(--bg);
        }
        
        .action-btn.approve {
            border-color: var(--success);
            color: var(--success);
        }
        
        .action-btn.approve:hover {
            background: var(--success);
            color: white;
        }
        
        .action-btn.reject {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .action-btn.reject:hover {
            background: var(--danger);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-muted);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .workflow-diagram {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }
        
        .workflow-step {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg);
            border-radius: 8px;
        }
        
        .workflow-number {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .workflow-content {
            flex: 1;
        }
        
        .workflow-content strong {
            display: block;
            margin-bottom: 4px;
            color: var(--text);
        }
        
        .workflow-content span {
            font-size: 13px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <h1>Rahama FMS</h1>
                <p>Financial Management System</p>
            </div>
            
            <div class="user-info">
                <label>Signed in as</label>
              <div id="loggedInUser" style="font-weight:600;"></div>
                    <option value="">Select User</option>
                    <optgroup label="Staff">
                        <option value="Abdullahi Usman">Abdullahi Usman</option>
                        <option value="Aisha Linatu Abdulrahman">Aisha Linatu Abdulrahman</option>
                        <option value="Fatima Yusuf">Fatima Yusuf</option>
                        <option value="Khadijah Ibrahim">Khadijah Ibrahim</option>
                        <option value="Muhammad Sani">Muhammad Sani</option>
                        <option value="Salahuddeen Ahmad">Salahuddeen Ahmad</option>
                    </optgroup>
                    <optgroup label="Approvers">
                        <option value="Aisha (Budget Owner)">Aisha Linatu - Budget Owner</option>
                        <option value="Fatima Tijjani (ED)">Fatima Tijjani - Executive Director</option>
                        <option value="Khadijah (Procurement)">Khadijah - Procurement Officer</option>
                        <option value="Salahuddeen (Finance)">Salahuddeen - Finance Officer</option>
                    </optgroup>
                </select>
            </div>
            
            <ul class="nav">
                <li><button onclick="app.showView('dashboard')" class="active">Dashboard</button></li>
                <li><button onclick="app.showView('conceptNote')">Create Concept Note</button></li>
                <li><button onclick="app.showView('payment')">Request Payment</button></li>
                <li><button onclick="app.showView('retirement')">Submit Retirement</button></li>
                <li><button onclick="app.showView('approvals')">My Approvals</button></li>
                <li><button onclick="app.showView('reports')">Reports & Budget</button></li>
                <li><button onclick="app.showView('settings')">Settings</button></li>
            </ul>
            
            <a href="https://rahama-staff-portal.com" class="portal-link" target="_blank">
                ‚Üê Back to Staff Portal
            </a>
        </div>
        
        <div class="main" id="mainContent">
            <!-- Dynamic content loads here -->
        </div>
    </div>
    
    <script>
        const app = {
            currentUser: '',
            data: {
                conceptNotes: [],
                payments: [],
                retirements: [],
                staff: [
                    'Abdullahi Usman',
                    'Aisha Linatu Abdulrahman',
                    'Fatima Yusuf',
                    'Khadijah Ibrahim',
                    'Muhammad Sani',
                    'Salahuddeen Ahmad'
                ],
                projects: [
                    { code: 'DRT101', name: 'Ascent Phase II', budget: 50000000 },
                    { code: 'DRT102', name: 'Community Health Initiative', budget: 25000000 },
                    { code: 'DRT103', name: 'Education Support Program', budget: 30000000 },
                    { code: 'ADM001', name: 'Admin & Operations', budget: 15000000 }
                ],
                roles: {
                    'Aisha Linatu Abdulrahman': 'budgetOwner',
                    'Fatima Tijjani': 'ed',
                    'Khadijah Ibrahim': 'procurement',
                    'Salahuddeen Ahmad': 'finance',
                    'Fatima Yusuf': 'finance'
                }
            },
            
init() {
    this.loadData();

    const session = localStorage.getItem('pms_user');
    if (session) {
        const user = JSON.parse(session);
        this.currentUser = user.name;

        const el = document.getElementById('loggedInUser');
        if (el) el.innerText = user.name;
    }

    this.showView('dashboard');
},

    this.showView('dashboard');
}
            },
            
            loadData() {
                const saved = localStorage.getItem('fms_data');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    this.data.conceptNotes = parsed.conceptNotes || [];
                    this.data.payments = parsed.payments || [];
                    this.data.retirements = parsed.retirements || [];
                }
            },
            
            saveData() {
                localStorage.setItem('fms_data', JSON.stringify({
                    conceptNotes: this.data.conceptNotes,
                    payments: this.data.payments,
                    retirements: this.data.retirements
                }));
            },
            
            showView(viewName) {
                // Update active nav
                document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
                event?.target.classList.add('active');
                
                const content = document.getElementById('mainContent');
                
                if (!this.currentUser) {
    content.innerHTML = `
        <div class="empty-state">
            <h2>User session not found</h2>
            <p>Please login from the Staff Portal.</p>
        </div>
    `;
    return;
}
                
                switch(viewName) {
                    case 'dashboard': this.renderDashboard(content); break;
                    case 'conceptNote': this.renderConceptNoteForm(content); break;
                    case 'payment': this.renderPaymentForm(content); break;
                    case 'retirement': this.renderRetirementForm(content); break;
                    case 'approvals': this.renderApprovals(content); break;
                    case 'reports': this.renderReports(content); break;
                    case 'settings': this.renderSettings(content); break;
                }
            },
            
            renderDashboard(content) {
                const myConceptNotes = this.data.conceptNotes.filter(cn => cn.staffName === this.currentUser);
                const myPayments = this.data.payments.filter(p => p.staffName === this.currentUser);
                const myRetirements = this.data.retirements.filter(r => r.staffName === this.currentUser);
                
                const unretiredPayments = myPayments.filter(p => 
                    p.status === 'paid' && !this.data.retirements.find(r => r.paymentRef === p.refNumber)
                );
                
                const overdueRetirements = unretiredPayments.filter(p => {
                    const daysSince = Math.floor((Date.now() - new Date(p.paidDate)) / (1000 * 60 * 60 * 24));
                    return daysSince > 10;
                });
                
                const isLocked = unretiredPayments.length >= 2 || overdueRetirements.length > 0;
                
                content.innerHTML = `
                    <div class="header">
                        <h2>Dashboard</h2>
                        <p>Welcome back, ${this.currentUser.split(' ')[0]}</p>
                    </div>
                    
                    ${isLocked ? `
                        <div class="alert-badge danger">
                            ‚ö†Ô∏è Your account is locked: ${unretiredPayments.length >= 2 ? 
                                `${unretiredPayments.length} unretired advances` : 
                                `Retirement overdue by ${Math.floor((Date.now() - new Date(overdueRetirements[0].paidDate)) / (1000 * 60 * 60 * 24))} days`}
                        </div>
                    ` : ''}
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Concept Notes</h3>
                            <div class="stat-value">${myConceptNotes.length}</div>
                            <div class="stat-label">Total submitted</div>
                        </div>
                        <div class="stat-card ${unretiredPayments.length > 0 ? 'warning' : 'success'}">
                            <h3>Unretired Advances</h3>
                            <div class="stat-value">${unretiredPayments.length}</div>
                            <div class="stat-label">${unretiredPayments.length >= 2 ? 'Account locked!' : 'Active advances'}</div>
                        </div>
                        <div class="stat-card ${overdueRetirements.length > 0 ? 'danger' : ''}">
                            <h3>Overdue Retirements</h3>
                            <div class="stat-value">${overdueRetirements.length}</div>
                            <div class="stat-label">${overdueRetirements.length > 0 ? 'Action required!' : 'All current'}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Paid</h3>
                            <div class="stat-value">‚Ç¶${myPayments.filter(p => p.status === 'paid').reduce((sum, p) => sum + p.amount, 0).toLocaleString()}</div>
                            <div class="stat-label">Lifetime payments</div>
                        </div>
                    </div>
                    
                    <div class="workflow-diagram">
                        <h3 style="margin-bottom: 20px; font-family: 'Archivo', sans-serif;">Financial Workflow</h3>
                        <div class="workflow-step">
                            <div class="workflow-number">1</div>
                            <div class="workflow-content">
                                <strong>Staff creates Concept Note/ToR</strong>
                                <span>Submitted to Budget Owner for review</span>
                            </div>
                        </div>
                        <div class="workflow-step">
                            <div class="workflow-number">2</div>
                            <div class="workflow-content">
                                <strong>Budget Owner Review</strong>
                                <span>Approves if ‚â§‚Ç¶1M, forwards to ED if >‚Ç¶1M, routes to Procurement if items needed</span>
                            </div>
                        </div>
                        <div class="workflow-step">
                            <div class="workflow-number">3</div>
                            <div class="workflow-content">
                                <strong>Procurement (if needed)</strong>
                                <span>Procures items, attaches GRR + evidence, pushes to Finance</span>
                            </div>
                        </div>
                        <div class="workflow-step">
                            <div class="workflow-number">4</div>
                            <div class="workflow-content">
                                <strong>Finance processes payment</strong>
                                <span>Reviews documents, makes payment, shares confirmation</span>
                            </div>
                        </div>
                        <div class="workflow-step">
                            <div class="workflow-number">5</div>
                            <div class="workflow-content">
                                <strong>Staff submits retirement</strong>
                                <span>Within 10 days of payment receipt</span>
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="margin-bottom: 16px; font-family: 'Archivo', sans-serif;">Recent Activity</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Reference</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.getRecentActivity().map(item => `
                                    <tr>
                                        <td>${new Date(item.date).toLocaleDateString()}</td>
                                        <td>${item.type}</td>
                                        <td>${item.ref}</td>
                                        <td>${item.amount ? '‚Ç¶' + item.amount.toLocaleString() : '-'}</td>
                                        <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                                    </tr>
                                `).join('') || '<tr><td colspan="5" style="text-align: center; padding: 32px; color: #999;">No recent activity</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            },
            
            getRecentActivity() {
                const activity = [];
                
                this.data.conceptNotes.filter(cn => cn.staffName === this.currentUser).forEach(cn => {
                    activity.push({
                        date: cn.submittedDate,
                        type: 'Concept Note',
                        ref: cn.refNumber,
                        amount: cn.estimatedCost,
                        status: cn.status
                    });
                });
                
                this.data.payments.filter(p => p.staffName === this.currentUser).forEach(p => {
                    activity.push({

            completeProcurement(refNumber) {
                const cn = this.data.conceptNotes.find(c => c.refNumber === refNumber);
                if (!cn) return;
                
                const evidence = prompt('Enter GRR reference and evidence details:');
                if (!evidence) return;
                
                cn.approvalHistory.push({
                    approver: this.currentUser,
                    role: 'Procurement Officer',
                    action: 'procurement_completed',
                    evidence: evidence,
                    date: new Date().toISOString()
                });
                
                cn.status = 'procurement_complete';
                alert(`${refNumber} procurement completed with evidence: ${evidence}\nSent to Finance for payment.`);
                
                this.saveData();
                this.renderApprovals(document.getElementById('mainContent'));
            },
            
            processPayment(refNumber) {
                const payment = this.data.payments.find(p => p.refNumber === refNumber);
                if (!payment) return;
                
                const confirm = window.confirm(`Process payment of ‚Ç¶${payment.amount.toLocaleString()} to ${payment.staffName}?`);
                if (!confirm) return;
                
                payment.status = 'paid';
                payment.paidDate = new Date().toISOString();
                payment.processedBy = this.currentUser;
                
                alert(`Payment ${refNumber} processed successfully!\nStaff has been notified to submit retirement within 10 days.`);
                
                this.saveData();
                this.renderApprovals(document.getElementById('mainContent'));
            },
            
            rejectItem(refNumber, type) {
                const reason = prompt('Enter rejection reason:');
                if (!reason) return;
                
                if (type === 'conceptNote') {
                    const cn = this.data.conceptNotes.find(c => c.refNumber === refNumber);
                    if (cn) {
                        cn.status = 'rejected';
                        cn.rejectionReason = reason;
                        cn.rejectedBy = this.currentUser;
                        cn.rejectedDate = new Date().toISOString();
                    }
                } else if (type === 'payment') {
                    const payment = this.data.payments.find(p => p.refNumber === refNumber);
                    if (payment) {
                        payment.status = 'rejected';
                        payment.rejectionReason = reason;
                        payment.rejectedBy = this.currentUser;
                        payment.rejectedDate = new Date().toISOString();
                    }
                }
                
                alert(`${refNumber} rejected. Reason: ${reason}`);
                this.saveData();
                this.renderApprovals(document.getElementById('mainContent'));
            },
            
            renderReports(content) {
                const budgetData = this.calculateBudgetUtilization();
                
                content.innerHTML = `
                    <div class="header">
                        <h2>Reports & Budget Tracking</h2>
                        <p>Financial overview and budget utilization</p>
                    </div>
                    
                    <h3 style="margin-bottom: 16px; font-family: 'Archivo', sans-serif;">Budget Utilization by Project</h3>
                    <div class="table-container" style="margin-bottom: 32px;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Project Code</th>
                                    <th>Project Name</th>
                                    <th>Budget</th>
                                    <th>Utilized</th>
                                    <th>Remaining</th>
                                    <th>Utilization %</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${budgetData.map(proj => `
                                    <tr>
                                        <td>${proj.code}</td>
                                        <td>${proj.name}</td>
                                        <td>‚Ç¶${proj.budget.toLocaleString()}</td>
                                        <td>‚Ç¶${proj.utilized.toLocaleString()}</td>
                                        <td>‚Ç¶${proj.remaining.toLocaleString()}</td>
                                        <td>
                                            <div style="display: flex; align-items: center; gap: 12px;">
                                                <span>${proj.percentage}%</span>
                                                <div class="budget-bar" style="flex: 1; max-width: 200px;">
                                                    <div class="budget-fill ${proj.percentage > 80 ? 'danger' : proj.percentage > 60 ? 'warning' : ''}" 
                                                         style="width: ${Math.min(proj.percentage, 100)}%"></div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Concept Notes</h3>
                            <div class="stat-value">${this.data.conceptNotes.length}</div>
                            <div class="stat-label">${this.data.conceptNotes.filter(cn => cn.status === 'approved').length} approved</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Payments</h3>
                            <div class="stat-value">${this.data.payments.length}</div>
                            <div class="stat-label">${this.data.payments.filter(p => p.status === 'paid').length} paid</div>
                        </div>
                        <div class="stat-card ${this.getRetirementRate() < 50 ? 'danger' : this.getRetirementRate() < 80 ? 'warning' : 'success'}">
                            <h3>Retirement Rate</h3>
                            <div class="stat-value">${this.getRetirementRate()}%</div>
                            <div class="stat-label">${this.data.retirements.length} of ${this.data.payments.filter(p => p.status === 'paid').length} paid</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Disbursed</h3>
                            <div class="stat-value">‚Ç¶${this.data.payments.filter(p => p.status === 'paid').reduce((sum, p) => sum + p.amount, 0).toLocaleString()}</div>
                            <div class="stat-label">Across all projects</div>
                        </div>
                    </div>
                `;
            },
            
            calculateBudgetUtilization() {
                return this.data.projects.map(proj => {
                    const utilized = this.data.payments
                        .filter(p => {
                            const cn = this.data.conceptNotes.find(c => c.refNumber === p.conceptNoteRef);
                            return cn && cn.projectCode === proj.code && p.status === 'paid';
                        })
                        .reduce((sum, p) => sum + p.amount, 0);
                    
                    const remaining = proj.budget - utilized;
                    const percentage = Math.round((utilized / proj.budget) * 100);
                    
                    return {
                        code: proj.code,
                        name: proj.name,
                        budget: proj.budget,
                        utilized,
                        remaining,
                        percentage
                    };
                });
            },
            
            getRetirementRate() {
                const paid = this.data.payments.filter(p => p.status === 'paid').length;
                if (paid === 0) return 0;
                return Math.round((this.data.retirements.length / paid) * 100);
            },
            
            renderSettings(content) {
                content.innerHTML = `
                    <div class="header">
                        <h2>Settings</h2>
                        <p>System configuration and data management</p>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <h3 style="margin-bottom: 16px; font-family: 'Archivo', sans-serif;">Data Management</h3>
                            <p style="margin-bottom: 16px; color: var(--text-muted);">
                                Export your financial data to CSV for reporting or backup purposes.
                            </p>
                            <button class="btn btn-primary" onclick="app.exportToCSV()">Export All Data to CSV</button>
                        </div>
                        
                        <div class="form-group full-width">
                            <h3 style="margin-bottom: 16px; font-family: 'Archivo', sans-serif;">System Information</h3>
                            <div style="background: #F5F7FA; padding: 16px; border-radius: 8px; border: 1px solid #E0E0E0;">
                                <p><strong>Version:</strong> 2.0</p>
                                <p style="margin-top: 8px;"><strong>Last Updated:</strong> ${new Date().toLocaleDateString()}</p>
                                <p style="margin-top: 8px;"><strong>Data Storage:</strong> Browser localStorage</p>
                                <p style="margin-top: 8px;"><strong>Active User:</strong> ${this.currentUser || 'None'}</p>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <h3 style="margin-bottom: 16px; font-family: 'Archivo', sans-serif; color: var(--danger);">Danger Zone</h3>
                            <p style="margin-bottom: 16px; color: var(--text-muted);">
                                Caution: This action cannot be undone. Only use for testing or if you need to start fresh.
                            </p>
                            <button class="btn btn-secondary" style="border-color: var(--danger); color: var(--danger);" 
                                    onclick="app.clearAllData()">Clear All Data</button>
                        </div>
                    </div>
                `;
            },
            
            exportToCSV() {
                const csvData = [];
                
                // Export concept notes
                csvData.push('CONCEPT NOTES');
                csvData.push('Reference,Staff Name,Project Code,Activity Title,Estimated Cost,Status,Submitted Date,Requires Procurement');
                this.data.conceptNotes.forEach(cn => {
                    csvData.push(`${cn.refNumber},${cn.staffName},${cn.projectCode},"${cn.activityTitle}",${cn.estimatedCost},${cn.status},${cn.submittedDate},${cn.requiresProcurement}`);
                });
                csvData.push('');
                
                // Export payments
                csvData.push('PAYMENTS');
                csvData.push('Reference,Concept Note Ref,Staff Name,Amount,Payment Method,Status,Request Date,Paid Date');
                this.data.payments.forEach(p => {
                    csvData.push(`${p.refNumber},${p.conceptNoteRef},${p.staffName},${p.amount},${p.paymentMethod},${p.status},${p.requestDate},${p.paidDate || ''}`);
                });
                csvData.push('');
                
                // Export retirements
                csvData.push('RETIREMENTS');
                csvData.push('Reference,Payment Ref,Staff Name,Actual Spent,Balance to Return,Status,Submitted Date');
                this.data.retirements.forEach(r => {
                    csvData.push(`${r.refNumber},${r.paymentRef},${r.staffName},${r.actualSpent},${r.balanceToReturn},${r.status},${r.submittedDate}`);
                });
                
                // Create and download CSV
                const blob = new Blob([csvData.join('\n')], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rahama-fms-export-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                
                alert('Data exported successfully!');
            },
            
            clearAllData() {
                const confirm = window.confirm('Are you sure you want to delete ALL data? This cannot be undone!');
                if (!confirm) return;
                
                const doubleConfirm = window.confirm('This will permanently delete all concept notes, payments, and retirements. Continue?');
                if (!doubleConfirm) return;
                
                localStorage.removeItem('fms_data');
                this.data.conceptNotes = [];
                this.data.payments = [];
                this.data.retirements = [];
                
                alert('All data cleared. The system has been reset.');
                this.showView('dashboard');
            }
        };
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
